<div class="row ">
	<div class="col-lg-3 paddingL0">
    <div class="card dashboard-card">
      <div class="dashboard-card-icon">
        <i class="fa fa-user"></i>
      </div>
      <div class="dashboard-card-data">
        <span class="dashboard-card-data-title">Followers</span>
        <span class="dashboard-card-data-number">125,282</span>
      </div>
      <div class="dashboard-card-percentage">
        <i class="fa fa-arrow-circle-up"></i>
        <span class="dashboard-card-percentage-number">0.02%</span>
      </div>
    </div>
  </div>
	
	<div class="col-md-3">
		<div class="whitebox">ss</div>
	</div>
	<div class="col-md-3">
		<div class="whitebox">ss</div>
	</div>
	<div class="col-md-3 paddingR0">
		<div class="whitebox">ss</div>
	</div>
</div>

<div class="row whitebox margintop40">
	<div class="col-md-12">
		<div>
		  <div style="display: block; overflow-x: hidden;">
		    <canvas baseChart  height="100"
		            [datasets]="barChartData"
		            [labels]="barChartLabels"
		            [options]="barChartOptions"
		            [legend]="barChartLegend"
		            [chartType]="barChartType"
		            (chartHover)="chartHovered($event)"
		            (chartClick)="chartClicked($event)"></canvas>
		  </div>
		  <button (click)="randomize()">Update</button>
		</div>
	</div>
</div>
<div class="row whitebox margintop40">
	<div class="col-md-6">
 
    <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-md-6">
    <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
    <button (click)="randomizeType()" style="display: inline-block">Toggle</button>
  </div>
</div>
